<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        pre {
            font-size: 14px;
            color: #666;
            background-color: #f8f8f8;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Error</h1>
    <p>{{ error }}</p>
    <h2>Traceback:</h2>
    <pre>{{ traceback }}</pre>
</body>
</html>

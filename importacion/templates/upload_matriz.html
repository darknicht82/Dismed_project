{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Importar Matriz</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="unidad_medica">Unidad MÃ©dica:</label>
            <select name="unidad_medica" id="unidad_medica" class="form-control">
                {% for unidad in unidades_medicas %}
                <option value="{{ unidad.pk }}">{{ unidad.nombre_unidad }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="excel_file">Archivo Excel:</label>
            <input type="file" name="excel_file" id="excel_file" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Importar</button>
        </div>
    </form>
</div>
{% endblock %}

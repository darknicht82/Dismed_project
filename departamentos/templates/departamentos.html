{% extends 'base.html' %}

{% block content %}
  <h1>Departamentos</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Departamento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for departamento in departamentos %}
      <tr>
        <td>{{ departamento.nombredept }}</td>
        <td>
          <a href="{% url 'editar_departamento_view' iddepto=departamento.iddepto %}" class="btn btn-info">Editar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

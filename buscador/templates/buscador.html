{% extends 'base.html' %}

{% block content %}
  <h1>Buscador</h1>
  <form method="post" action="/buscador">
    <input type="text" name="query" placeholder="Ingresa tu búsqueda">
    <button type="submit">Buscar</button>
  </form>
  {% if resultados %}
    <h2>Resultados de la búsqueda:</h2>
    <ul>
      {% for resultado in resultados %}
        <li>{{ resultado.nombre_unidad }}</li>  <!-- Corregir aquí -->
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
